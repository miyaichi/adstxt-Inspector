{%- if site.active_lang == "ja" or page.lang == "ja" -%}
  {%- assign active_lang = "ja" -%}
{%- else -%}
  {%- assign active_lang = "en" -%}
{%- endif -%}
<!DOCTYPE html>
<html lang="{{ active_lang }}">
  {{ content }}
  <script>
    if (window.navigator.language.startsWith('ja') && window.location.pathname.indexOf('/ja/') === -1) {
      window.location.href = '{{ site.baseurl }}/ja/';
    }
    if (!window.navigator.language.startsWith('ja') && window.location.pathname.indexOf('/en/') === -1) {
      window.location.href = '{{ site.baseurl }}/en/';
    }
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</html>
