<!doctype html>
<html lang="{{ active_lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="hlUGaBYnuKEU4Xf8vcGVpC9L-r7GCc7y-wojbvHgnIA" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <title>{{ page.title }}</title>
  </head>
  <body>
    {{ content }}
    <script>
      if (
        window.navigator.language.startsWith('ja') &&
        window.location.pathname.indexOf('/ja/') === -1
      ) {
        window.location.href = '{{ site.baseurl }}/ja/';
      }
      if (
        !window.navigator.language.startsWith('ja') &&
        window.location.pathname.indexOf('/en/') === -1
      ) {
        window.location.href = '{{ site.baseurl }}/en/';
      }
    </script>
    <footer>
      <p><strong>{{ site.title }}</strong></p>
      <p>Copyright &copy; 2024 Yoshihiko Miyaichi</p>
      <p>Released under the <a href="{{ site.baseurl }}/LICENSE">MIT License</a>.</p>
    </footer>
  </body>
</html>
