<!doctype html>
<html lang="{{ active_lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="hlUGaBYnuKEU4Xf8vcGVpC9L-r7GCc7y-wojbvHgnIA" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    {% for script in site.head_scripts %}
      <script src="{{ script }}"></script>
    {% endfor %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        mermaid.initialize({
          startOnLoad: true,
          theme: 'default'
        });
      });
    </script>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav>
      <script>
        (function () {
          const path = window.location.pathname;
          let switchLink = '';
          if (path.includes('/ja/')) {
            switchLink = path.replace('/ja/', '/en/');
            document.write(`<a href="${switchLink}">English</a>`);
          } else if (path.includes('/en/')) {
            switchLink = path.replace('/en/', '/ja/');
            document.write(`<a href="${switchLink}">日本語</a>`);
          } else {
            document.write(`<a href="/en/">English</a> | <a href="/ja/">日本語</a>`);
          }
        })();
      </script>
    </nav>

    {{ content }}

    <footer>
      <p><strong>{{ site.title }}</strong></p>
      <p>Copyright &copy; 2024 Yoshihiko Miyaichi</p>
      <p>Released under the <a href="{{ site.baseurl }}/LICENSE">MIT License</a>.</p>
    </footer>
  </body>
</html>
